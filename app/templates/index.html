{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">
    <form>
        <input type="text" name="article_query" placeholder="Search for Articles" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>
<div class="container-fluid" id="allsources">
    <div class="overlay">

        <h2 class="text-center font-weight-bold headers"> General News </h2>
        {{ macro.display_sources(general)}}
        <h2 class="text-center font-weight-bold headers"> Business news </h2>
        {{ macro.display_sources(business)}}

        <h2 class="text-center font-weight-bold headers"> Sports news </h2>
        {{macro.display_sources(sports)}}
    </div>
</div>
{% endblock%}
